    <script src="assets/js/main/vip.js"></script>

    <script src="assets/js/controllers/controller.js"></script>

    <script src="assets/js/models/cartModel.js"></script>

    <script src="assets/js/models/languageModel.js"></script>
    <script src="assets/js/models/loginModel.js"></script>
    <script src="assets/js/models/menuModel.js"></script>

  </head>
  <body>

    <!-- MENU -->
	<div class="top">
    <canvas id="wheel" width="50", height="50"></canvas>
		<select id="theme">
			<option>Theme 1</option>
			<option>Theme 2</option>
		</select>
		<button id="logout">Log out</button>
	</div>
    <div class="menu" id="menu">
	</div>
    <!-- DRINK TABLE -->
    <div id="drinks">
      <!-- SEARCH BAR -->
      <div id="search">
	<label id="queryLabel" for="query"></label>
  <br>
	<input autocomplete="off" id="query">
      </div>
      <div id="drink_table"></div>
    </div>
    <!-- QUICK BUY -->
    <div id="quick_buy">
      <h2></h2>
    </div>
    <!-- CART -->
    <div id="cart">
      <h2></h2>
      <div id="cart_table">
      </div>
      <div id="cost_row">
        <p id="credit">Credit:</p><p id="totalPrice">Total price:</p>
      </div>
      <div id="command">
        <button id="undo" type="button">Undo</button>
        <button id="redo" type="button">Redo</button>
      </div>
    </div>

    <button class="pay" id="purchase">Purchase</button>
    <button class="pay2" id="clear">Clear cart</button>

  </body>
